apiVersion: apps/v1
kind: Deployment
metadata:
  name: app4-deployment
  labels:
    app: app4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app4
  template:
    metadata:
      labels:
        app: app4
    spec:
      containers:
        - name: app1
          image: paulbouwer/hello-kubernetes:1.10.1
          env:
              - name: MESSAGE
                value: 'Hello from App 4'
          resources:
              limits:
                  memory: '128Mi'
                  cpu: '250m'
          ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app4
spec:
  selector:
    app: app4
  ports:
    - protocol: TCP
      port: 8070
      targetPort: 8080
